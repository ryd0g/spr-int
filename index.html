<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Price Matcher</title>
  </head>
  <body>
    <!--navbar-->
    <div class="header-primary-nav">
      <div class="header-primary-nav-left">
        <h1 id="logo">Price Matcher</h1>
      </div>
      <div class="header-primary-nav-center">
        <div class="container">
          <input
            type="search"
            id="search"
            placeholder="Enter product name..."
          />
          <button id="button" onclick="searchLink()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <!--search cards-->
    <section id="cards">
      <div class="container mb-5 mt-5 pb-5 pt-5">
        <div class="row m-5">
          <div class="col-lg-4">
            <h3>Amazon</h3>
            <img
              src="../spr-int/images/amazonlogo.png"
              alt="amazon"
              width="200"
              height="200"
            />
            <br />
            <a id="amazon"></a>
          </div>
          <div class="col-lg-4">
            <h3>Target</h3>
            <img
              src="../spr-int/images/targetlogo.png"
              alt="target"
              width="200"
              height="200"
            />
            <br />
            <a id="target"></a>
          </div>
          <div class="col-lg-4">
            <h3>Walmart</h3>
            <img
              src="../spr-int/images/walmartlogo.png"
              alt="walmart"
              height="200"
              width="180"
            />
            <br />
            <a id="walmart"></a>
          </div>
        </div>
      </div>
    </section>
    <!--footer -->
    <section id="footer">
      <div class="footer p-4">
        &copy; Ryan Lee, Luis Ventura 2021
        <a
          class="btn btn-social-icon btn-github"
          href="https://github.com/ryd0g"
          target="blank"
          title="Ryan"
        >
          <span class="fa fa-github"></span>
        </a>
        <a
          class="btn btn-social-icon btn-github"
          href="https://github.com/VenturingGuy"
          target="blank"
          title="Luis"
        >
          <span class="fa fa-github"></span>
        </a>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
